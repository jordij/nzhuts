{% if pages.paginator.num_pages > 1 %}

    <div class="row">
        <ul class="">
            <li class="">
            {% if pages.has_previous %}
                <a href="?page={{ pages.previous_page_number }}{% for key,value in request.GET.items %}{% ifnotequal key 'page' %}&amp;{{ key }}={{ value }}{% endifnotequal %}{% endfor %}">Previous</a>
            {% else %}
                <span class="disabled">Previous</span>
            {% endif %}
            </li>
            <li class="">{{ pages.number }} of {{ pages.paginator.num_pages }}</li>
            <li class="">
            {% if pages.has_next %}
                <a href="?page={{ pages.next_page_number }}{% for key,value in request.GET.items %}{% ifnotequal key 'page' %}&amp;{{ key }}={{ value }}{% endifnotequal %}{% endfor %}">Next</a>
            {% else %}
                <span class="disabled">Next</span>
            {% endif %}
            </li>
        </ul>
    </div>

{% endif %}
