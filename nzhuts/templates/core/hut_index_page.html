{% extends "core/base.html" %}
{% load wagtailcore_tags %}

{% block content %}
    {% if tag %}<h1>Huts with {{ tag }}</h1>{% endif %}
    {% for page in children %}
        <a href="{% pageurl page %}">{{ page.title }}</a>
        <img src="{{ page.intro_thumbnail }}">
        <p>{{ page.intro }}</p>
    {% endfor %}

    {% include "core/includes/pagination.html" with pages=children %}
{% endblock %}
